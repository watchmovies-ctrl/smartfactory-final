{% extends "base.html" %}{% block title %}Cloud Logs{% endblock %}{% block content %}<div class="glass-card"><h3>Recent Production Logs</h3><table><thead><tr><th>Date</th><th>Machine</th><th>Actual</th><th>Planned</th></tr></thead><tbody>{% for log in logs %}<tr><td>{{ log.date }}</td><td>{{ log.machine_name }}</td><td>{{ log.actual_qty }}</td><td>{{ log.planned_qty }}</td></tr>{% endfor %}</tbody></table></div>{% endblock %}
